  {{- $_ := set . "tempsvc" "vault-service" }}
  VAULT_SERVICE_URL: {{ include "cloudhedge.services.url" . }}
  {{- $_ := set . "tempsvc" "activity-service" }}
  ACTIVITY_SERVICE_URL: {{ include "cloudhedge.services.url" . }}
  {{- $_ := set . "tempsvc" "openshift-service" }}
