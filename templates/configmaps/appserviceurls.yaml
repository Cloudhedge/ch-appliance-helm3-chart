  {{- $_ := set . "tempsvc" "gc-k8s-service" }}
  GC_K8S_SERVICE_URL: {{ include "cloudhedge.services.url" . }}
  {{- $_ := set . "tempsvc" "aws-k8s-service" }}
  AWS_K8S_SERVICE_URL: {{ include "cloudhedge.services.url" . }}
  {{- $_ := set . "tempsvc" "distribute-service" }}
